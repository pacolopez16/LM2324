<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12 JQuery</title>
    <script src="jquery1.js"></script>
    <style>
        body{
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        #cosa{
            background-color: green;
            text-align: center;
            width: 50%;
            height: 200px;
            margin: auto;
        }
        p{
            color: white;
            margin: 0;
        }
        button{
            width: 300px;
        }

        .negro{
            color: black;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("button").click(function(){
                $("p").toggleClass("negro");
            });
        });
    </script>
</head>
<body>
    <div id="cosa">
        <p>Este texto puede cambiar</p>
    </div>
    <button>Mostrar/Ocultar texto</button>
    
</body>
</html>
