<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulario de contacto con Grid</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div class="contenedor">

        <div class="menu">
          <div class="contactos">
            <h3>IES Antonio Machado</h3>
      
            <ul>
              <li>Calle Arroyo 80</li>
              <li>41008 Sevilla</li>
              <li>41009071@juntadeandalucia.es</li>
            </ul>
          </div>
      
          <div class="form">
            <h3>Contacta con nosotros</h3>
            <form action="">

              </p>

              </p>
              <p>
                <label for="mensaje">Escribe tu mensaje</label>
                <textarea name="cuadro" id="cuadro" cols="30" rows="7"></textarea>
              </p>
              <p>
                <button>Enviar</button>
              </p>
            </form>
          </div>
        </div>
      </div>
