<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas</title>
</head>
<body>
    <h1>Descargas</h1>
    <div id="enlaces"></div>
    
    <script>
        
        const nombresArchivos = [
            "fichero1.pdf",
            "fichero2.pdf",
            "fichero3.pdf",
            "fichero4.pdf",
            "fichero5.pdf",
            "fichero6.pdf",
            "fichero7.pdf",
            "fichero8.pdf",
            "fichero9.pdf",
            "fichero10.pdf",
            "fichero11.pdf",
            "fichero12.pdf",
            "fichero13.pdf",
            "fichero14.pdf",
            "fichero15.pdf",
            "fichero16.pdf",
            "fichero17.pdf",
            "fichero18.pdf",
            "fichero19.pdf",
            "fichero20.pdf"
         
        ];

     
        const linksContainer = document.getElementById('enlaces');

      
        for (let i = 0; i < nombresArchivos.length; i++) {
           
            const link = document.createElement('a');
            link.href = "ficheros/" + nombresArchivos[i];
            link.textContent = nombresArchivos[i];

            
            const imagenNube = document.createElement('img');
            imagenNube.src = "/image/download.png";
            imagenNube.alt = "imagendescarga";
            imagenNube.style.width = "20px"; 

           
            link.appendChild(imagenNube);

        
            linksContainer.appendChild(link);

           
            linksContainer.appendChild(document.createElement('br'));
        }
    </script>
</body>
</html>
