<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadorahumanajs.js"></script>
 
    <title>Calculadora Humana</title>
</head>
<body>
    <h1>Calculadora Humana</h1>
    <h3>Responde a la siguientes preguntas:</h3>
    <div class="contenedor">
        
        <div id="pregunta_1">
           <h4>Pregunta 1 de 3: <br><br>
            8x2</h4>
           <form action="" method="get">
                <input type="radio" value="1" name="pregunta_1">
                <label>10</label><br>

                <input type="radio" value="2" name="pregunta_1">
                <label>16</label><br>

                <input type="radio" value="3" name="pregunta_1">
                <label>21</label><br>
           </form>
        </div>
        
        <div id="pregunta_2">
            <h4>Pregunta 2 de 3: <br><br>
            10:2</h4>
            <form action="" method="get">
                <input type="radio" value="1" name="pregunta_2">
                <label>5</label><br>

                <input type="radio" value="2" name="pregunta_2">
                <label>2</label><br>
                
                <input type="radio" value="3" name="pregunta_2">
                <label>12</label><br>
            </form>
        </div>
        
        <div id="pregunta_3">
            <h4>Pregunta 3 de 3: <br><br>
            2+5</h4>
            <form action="" method="get">
                <input type="radio" value="1" name="pregunta_3">
                <label>7</label><br>
 
                <input type="radio" value="2" name="pregunta_3">
                <label>4</label><br>
                 
                <input type="radio" value="3" name="pregunta_3">
                <label>1</label><br>
            </form>
        </div>

        

        <button onclick="enviar()" id="boton">
            ENVIAR RESPUESTA
        </button>

        <br><br><br><h1 id="resultado_final"></h1>
    </div>
    <script>
        iniciar();   
    </script>
</body>
</html>
