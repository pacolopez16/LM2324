<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora humana</title>
    
</head>
<body>
    <h1>Calculadora humana</h1>
    <div id="caja">
        <div class="pregunta">
            <p>¿Cuánto es 3 x 5?</p>
            <p>
                <input type="radio" name="pregunta1" id="1.1">
                <label for="pregunta1">17</label>
            </p>
            <p>
                <input type="radio" name="pregunta1" id="1.2">
                <label for="pregunta1">15</label>
            </p>
            <p>
                <input type="radio" name="pregunta1" id="1.3">
                <label for="pregunta1">20</label>
            </p>
            
            <button onclick="guardar(1,0,2,3,4)">Enviar respuesta</button>
        </div>

        <div class="pregunta">
            <p>¿Cuánto es 320 &divide; 2?</p>
            <p>
                <input type="radio" name="pregunta2" id="2.1">
                <label for="pregunta1">160</label>
            </p>
            <p>
                <input type="radio" name="pregunta2" id="2.2">
                <label for="pregunta1">140</label>
            </p>
            <p>
                <input type="radio" name="pregunta2" id="2.3">
                <label for="pregunta1">180</label>
            </p>
            
            <button onclick="guardar(2,0,1,3,4)">Enviar respuesta</button>
        </div>

        <div class="pregunta">
            <p>¿Cuánto es &#8730;16?</p>
            <p>
                <input type="radio" name="pregunta3" id="3.1">
                <label for="pregunta1">3</label>
            </p>
            <p>
                <input type="radio" name="pregunta3" id="3.2">
                <label for="pregunta1">4</label>
            </p>
            <p>
                <input type="radio" name="pregunta3" id="3.3">
                <label for="pregunta1">4.5</label>
            </p>
            
            <button onclick="guardar(3,0,1,2,4)">Enviar respuesta</button>
        </div>

        <div class="pregunta">
            <p>¿Cuánto es &#x222b;2x+2?</p>
            <p>
                <input type="radio" name="pregunta4" id="4.1">
                <label for="pregunta4">x<sup>2</sup> + 2x</label>
            </p>
            <p>
                <input type="radio" name="pregunta4" id="4.2">
                <label for="pregunta4">x<sup>2</sup>/2 + 2x</label>
            </p>
            <p>
                <input type="radio" name="pregunta4" id="4.3">
                <label for="pregunta4">x<sup>2</sup> + 2</label>
            </p>
        
            <button onclick="guardar(4,0,1,2,3)" type="reset">Enviar respuesta</button>
        </div>

        <div class="pregunta">
            <h3>Prueba completada</h3>
            <p id="resultadoFinal"></p>
        </div>

    </div>
    <script src="calculadora.js"></script>
</body>
</html>
